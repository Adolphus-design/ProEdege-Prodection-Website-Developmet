{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h2 class="mb-4 text-center text-danger fw-bold">Complete Your Agency Profile</h2>

      <!-- Render form simply -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit button with ProEdge theme styling -->
        <button type="submit" class="btn btn-danger w-100 fw-bold text-uppercase mt-3 shadow-sm">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
