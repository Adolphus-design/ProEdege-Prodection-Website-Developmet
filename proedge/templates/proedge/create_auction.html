{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">Create Auction</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-2">Start Auction</button>
  </form>
</div>
{% endblock %}
