{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4">Upload Documents</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Upload</button>
        <a href="{% url 'dashboard_redirect' %}" class="btn btn-primary">🏠 Back to Dashboard</a>
    </form>
</div>
{% endblock %}
