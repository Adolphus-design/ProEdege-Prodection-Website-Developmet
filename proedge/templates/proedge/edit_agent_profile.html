{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Profile: {{ agent.first_name }} {{ agent.last_name }}</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'agency_agent_detail' agent.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
