{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4">Edit Your Profile</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
    </form>

    {% if user.userprofile.profile_picture %}
        <div class="mt-6">
            <p class="text-sm">Current profile picture:</p>
            <img src="{{ user.userprofile.profile_picture.url }}" class="w-24 h-24 rounded-full mt-2">
        </div>
    {% endif %}
</div>
{% endblock %}
