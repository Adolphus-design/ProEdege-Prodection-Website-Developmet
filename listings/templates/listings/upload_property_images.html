{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card bg-dark bg-opacity-75 shadow-lg rounded-4 border-0">
        <div class="card-body p-5">

          <h2 class="text-center mb-4 text-light fw-bold">
            Upload Images for {{ property.title }}
          </h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Main Image -->
            <div class="mb-4">
              <label class="form-label text-white fw-semibold">Main Image (Grid View)</label>
              <input type="file" name="main_image" accept="image/*" required 
                     class="form-control bg-light text-dark rounded shadow-sm">
            </div>

            <!-- Gallery Images -->
            <div class="mb-4" id="gallery-images">
              <label class="form-label text-white fw-semibold">Gallery Images</label>
              <input type="file" name="images" accept="image/*" multiple 
                     class="form-control bg-light text-dark rounded shadow-sm">
            </div>

            <!-- Add More Button -->
            <div class="mb-4 text-center">
              <button type="button" id="add-more-images-btn" 
                      class="btn btn-outline-light rounded-pill px-4 shadow-sm">
                âž• Add More Images
              </button>
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button type="submit" 
                      class="btn btn-danger fw-bold rounded-pill px-5 shadow">
                ðŸš€ Finish Listing
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('add-more-images-btn').addEventListener('click', function() {
    const container = document.getElementById('gallery-images');
    const input = document.createElement('input');
    input.type = 'file';
    input.name = 'images';
    input.accept = 'image/*';
    input.className = 'form-control bg-light text-dark rounded shadow-sm mt-2';
    container.appendChild(input);
  });
</script>

{% endblock %}
