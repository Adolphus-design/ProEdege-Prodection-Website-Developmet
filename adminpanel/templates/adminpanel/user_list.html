{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<table>
    <thead>
        <tr><th>Username</th><th>Email</th><th>Staff</th><th>Active</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_active }}</td>
            <td><a href="{% url 'adminpanel:edit_user' user.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
